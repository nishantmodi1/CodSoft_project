<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>calculator</title>

</head>

<body>
    <div class="container form-control heading shadow p-3 mb-5 bg-white rounded">
        <div class="row justify-content-center text-center">
            <div class="col-md-12">
                <h2>Calculator</h2>
            </div>
        </div>
        <div class="row text-center justify-content-center">
            <div class="col-md-12">
                <input type="text" title="input-box" id="textarea" class="input-box">
            </div>
        </div>
        <div class="row text-center justify-content-center">
            <div class="col-md-12">
                <input type="button" value="(" onclick="display('(')">
                <input type="button" value=")" onclick="display(')')">
                <input type="button" value="%" onclick="display('%')">
                <input type="button" value="CE" onclick="clr()">
            </div>
        </div>
        <div class="row text-center justify-content-center">
            <div class="col-md-12">
                <input type="button" value="7" onclick="display('7')">
                <input type="button" value="8" onclick="display('8')">
                <input type="button" value="9" onclick="display('9')">
                <input type="button" value="&divide;" onclick=" display('/')">
            </div>
        </div>
        <div class="row text-center justify-content-center">
            <div class="col-md-12">
                <input type="button" value="4" onclick="display('4')">
                <input type="button" value="5" onclick="display('5')">
                <input type="button" value="6" onclick="display('6')">
                <input type="button" value="&times;" onclick="display('*')">
            </div>
        </div>
        <div class="row text-center justify-content-center">
            <div class="col-md-12">
                <input type="button" value="1" onclick="display('1')">
                <input type="button" value="2" onclick="display('2')">
                <input type="button" value="3" onclick="display('3')">
                <input type="button" value="&minus;" onclick="display('-')">
            </div>
        </div>
        <div class="row text-center justify-content-center">
            <div class="col-md-12">
                <input type="button" value="0" onclick="display('0')">
                <input type="button" value="." onclick="display('.')">
                <input type="button" value="=" onclick="calculate()">
                <input type="button" value="&plus;" onclick="display('+')">
            </div>
        </div>
    </div>
</body>

</html>
